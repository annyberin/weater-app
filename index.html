<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-info">
        <div class="weather-app">
          <h1>Weather forecast</h1>
          <ul>
            <li id="date">Friday 05:00</li>
            <li id="weather-description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="temp">
                <img
                  class="main-weather-img"
                  src="https://cdn-icons-png.flaticon.com/512/979/979585.png"
                  id="weaterImg"
                  alt="Sunny"
                  width="70"
                />
                <strong id="temperature"></strong> <small>C | F</small>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Presipitation: <span id="presipitation">0</span>%</li>
                <li>Humidity: <span id="humidity">10</span>%</li>
                <li>Wind: <span id="windSpped">2</span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small class="open-sourse"
          ><a href="https://github.com/annyberin/weater-app"
            >Open-source code</a
          >
          by Anna Bondarenko</small
        >
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
